<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body class="bg-light">
    
    {% include 'navbar/nav_adm.html' %}

    <div class="container-fluid pt-5">
        
        <div class="row gx-5 gy-5 px-3">
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-4 h-100 text-center rounded shadow border-start border-primary border-4">
                    <div class="text-muted fs-5">Entrevistados cadastrados</div>
                    <div class="display-4 fw-bold text-dark">{{ totais.total_entrevistados }}</div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-4 h-100 text-center rounded shadow border-start border-success border-4">
                    <div class="text-muted fs-5">Pesquisas realizadas</div>
                    <div class="display-4 fw-bold text-dark">{{ totais.total_pesquisas }}</div>
                </div>
            </div>
        </div>

        <div class="row gx-5 gy-5 px-3">
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.idade }}
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.sexo }}
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.imc }}
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.doencas }}
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.aposentadoria }}
                </div>
            </div>
            
            <div class="col-xl-6 col-lg-12 mb-5">
                <div class="bg-white p-3 h-100 rounded shadow">
                    {{ graficos.atividade }}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
